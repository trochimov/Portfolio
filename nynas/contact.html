<div class="container-fluid">
  <div class="row" style="margin: 20px">
   <div class="col-sm-11 mt-5 bg-white">  
   
    <section id="kontakt">
      <h2>Lämna dina synpunkter här!</h2><br>
        <form>
         <div class="form-group">
            <h6>Rubrik</h6>
              <input type="text" class="form-control"  placeholder="Rubrik">
        </div>
        
        <div class="form-group">
          <h6>Beskrivning</h6>
            <textarea class="form-control" rows="3"></textarea>
            <small>Max 100 tecken.</small>
        </div>
          
          <div class="form-group">
            <h6>Ärende</h6>
            <select class="form-control">
            <option value="Strand">Strand</option>
            <option value="Camping">Camping</option>
            <option value="Kanot">Kanot</option>
            <option value="Övrigt">Övrigt</option>
          </select>
          </div>
          
          <div class="form-group">
           <h6>Vill du få svar på dina synpunkter?</h6>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions">
              <label class="form-check-label">Ja</label>
            </div>

            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions">
              <label class="form-check-label">Nej</label>
            </div>
          </div>
          
          <div class="form-group">
            <h6>Email</h6>
              <input type="email" class="form-control"  placeholder="exempel@email.com">
          </div>
          
          <div class="form-group">
            <button type="submit" class="btn btn-primary">Skicka</button>
          </div>
          
        </form>     
      </section>
    </div>
  </div>
  </div>
  
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
